    <style>
        /* Reset and Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        h1{
            color: silver;
            text-align: center;
        }

        /* Body and Hero Background */
        body, html {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('background.png'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);}
            body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        label {
            display: block;
            font-weight: bold;
            margin: 8px 0;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        ol{
            color: black;
        }
        
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            
        }
        li {
            float: left;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 24pt;
        }
        li a:hover, .dropdown:hover .dropbtn {
            background-color: #246824;
        }
        li.dropdown {
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color:#f1f1f1;
            min-width: 140px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
        
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align:left;
        }
        .dropdown-content a:hover {
            background-color: rgb(113, 153, 60);
        }
        .dropdown:hover .dropdown-content{
            display: block;
            
        }
        
        .hidden{display: none;}

        
        /* Label styling */
        .dropdown-label {
            font-size: 16px;
            margin-right: 10px;
            color: #333;
        }

        /* Dropdown styling */
        .dropdown {
            padding: 10px;
            font-size: 16px;
            color: #333;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Change background color on hover */
        

        /* Change background color and border on focus */
        .dropdown:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }


        /* Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: calc(100vh - 100px); /* Adjust height based on navbar height */
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for text contrast */
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        .hero p {
            font-size: 1.3em;
            margin-bottom: 1em;
        }

        .btn {
            padding: 10px 20px;
            background-color: #61ff73;
            color: white;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff4b3a;
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 1em;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
